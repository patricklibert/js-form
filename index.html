<div class="invulformulier">
    <p class="create-text"><b>Create account</b></p>
<form action="ok.html" method="post" onsubmit="store();">
    <fieldset class="wantoflex">
        <label for="inpFirstName">Firstname:</label>
        <input type="text" id="inpFirstName" placeholder="Enter firstname" required>
        <label for="inpLastName">Lastname:</label>
        <input type="text" id="inpLastName" placeholder="Enter lastname" required>
        <label for="inpUserName">Username:</label>
        <input type="text" id="inpUserName" placeholder="Enter username" required>
        <label for="inpEmail">Email:</label>
        <input type="email" id="inpEmail" placeholder="Enter email" required>
        <label for="inpPassword">Password:</label>
        <input type="password" id="inpPassword" placeholder="Enter password" required>
        <label for="inpConfirmpassword">Conform password:</label>
        <input type="password" id="inpConfirmpassword"  placeholder="Confirm password" required>
        <label for="inpAddress">Address:</label>
        <input type="text" id="inpAddress" placeholder="Enter address" required>
        <label for="inpCity">City:</label>
        <input type="text" id="inpCity" placeholder="Enter city" required>
        <label for="inpZip">Zip:</label>
        <input type="text" id="inpZip" placeholder="Enter zip" required>
        <input class="zenden" type="submit" value="Submit">
    </fieldset>
    <fieldset>
        <label for="inpPhoneNumber">Phonenumber:</label>
        <input type="text" id="inpPhoneNumber" placeholder="Enter phonenumber">
        <label for="inpAge">Age:</label>
        <input type="text" id="inpAge" placeholder="Enter age">
        <label for="inpHobbies">Hobbies:</label>
        <input type="text" id="inpHobbies" placeholder="Enter hobbies">
    </fieldset>


</form>
</div>
